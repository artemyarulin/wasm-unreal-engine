<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      canvas {
        background-color: #fff;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script type="module">
      import init, { Logic } from "./core/core.js";
      (async function () {
        function drawBall() {
          ctx.beginPath();
          ctx.arc(logic.ball_x, logic.ball_y, logic.radius, 0, Math.PI * 2);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.closePath();
        }

        function drawStatus() {
          status.frame = status.frame == 60 ? 0 : status.frame++;
          const frame = (status.frame++).toString().padStart(2, "0");
          const runtime = Math.floor((Date.now() - start) / 1000);
          ctx.fillStyle = "#000000";
          ctx.font = "48px serif";
          ctx.fillText(`WASM Logic Version: ${logic.version()}`, 49, 50);
          ctx.fillText(`Gravity: ${logic.gravity}`, 329, 100);
          ctx.fillText(`Runtime: ${runtime}s`, 310, 150);
          ctx.fillText(`    Frame: ${frame}`, 305, 200);
        }

        function gameLoop() {
          logic.tick();
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawStatus();
          drawBall();
          requestAnimationFrame(gameLoop);
        }

        function startWSClient() {
          const ws = new WebSocket("ws://localhost:8080/ws");
          ws.onopen = function (event) {
            console.log("onopen", event);
          };
          ws.onmessage = function (event) {
            console.log("onmessage", event);
          };
          ws.onclose = function (event) {
            console.log("onclose", event);
            setTimeout(startWSClient, 2000);
          };
          ws.onerror = function (event) {
            console.log("onerror", event);
          };
        }

        await init();
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const logic = Logic.new(canvas.width, canvas.height);
        const status = {
          frame: 0,
        };
        const start = Date.now();
        startWSClient();

        gameLoop();
      })();
    </script>
  </body>
</html>
